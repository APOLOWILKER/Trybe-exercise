<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>First Login</title>
</head>
<body>
  <header class="container">
    <h1>SEJA BEM VINDO AO MUNDO DA PROGRAMAÇÃO!!</h1>
    <p><em>Insira o Usuário e senha para começar a jornada</em></p>    
  </header>
  <form class="container" action="" method="post">
    <div>
      <label for="email">Email:</label>
      <input autofocus autocomplete="off" required placeholder="Digite seu e-mail" type="email">
      <label for=""> Senha: </label>
      <input required placeholder="Digite sua senha" type="password"> 
      <button type="submit" class="" name="" id="">Entrar</button>
    </div>
    <div>      
      <label for="checkbox">Lembre-me</label>
      <input id="checkbox" type="checkbox" name="lembre-me">    
    </div>
</form>
</body>
</html>
