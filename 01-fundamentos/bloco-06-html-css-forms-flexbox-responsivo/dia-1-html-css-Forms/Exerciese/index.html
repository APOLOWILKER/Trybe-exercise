<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Currículo</title>
</head>
<body>
  <header class="form-header box">
    <h1> Cadastro de Currículos</h1>
    <p><em>Cadastre seu currículo</em></p>
  </header>
  <br>
  <form action="" method="GET" class="box">
    <fieldset>

      <label for="nome-completo">Nome Completo: <input maxlength="40"  id="nome-completo" placeholder="nome completo" required></label>
      <br>

      <label for="email">Email: <input maxlength="50" id="email" placeholder="insira seu e-mail"type="email" required></label>
      <br>

      <label for="cpf">CPF: <input maxlength="11" id="cpf" placeholder="CPF"type="text" required></label>
      <br>

      <label for="endereco">Endereço: <input maxlength="11" id="endereco" placeholder="R/Av/ - Qd - Lt - n°"type="text" required></label>
      <br>

      <label for="cidade">Cidade: <input maxlength="28" id="cidade" placeholder="cidade"type="text" required></label>
      <br>

      <label for="estados">Estado: </label><select id="estados" required></select>
      <br>
      <input type="radio" id="casa-ap" name="">
      <label for="casa-ap">Casa</label>
      <input type="radio" id="casa-ap" name="">
      <label for="casa-ap">Apartamento</label>
    </fieldset>

    <fieldset>
      <div>
        <label for="">Resumo do Currículo: 
          <textarea name="" id="" cols="30" rows="5" maxlength="1000" required></textarea></label>
      </div>
      <div>
        <label for="">Cargo: 
          <input type="text" maxlength="40" required>
        </label>
      </div>
      <div>
        <label for="">Descrição do cargo: 
          <input type="text" maxlength="500" required>
        </label>
      </div>
      <div>
        <label for="data">Data de início: 
          <input type="text" maxlength="500" id="data" required>
        </label>
      </div>
    </fieldset>    
    <button type="submit" id="envio">Enviar</button>
    <button type="reset">Limpar</button>
  </form>  
  <script src="script.js"></script>
</body>
</html>
